version: 1.0
runtime: python312
build:
  commands:
    build:
      - pip install -r requirements-ui.txt
run:
  runtime-version: 3.12
  command: gunicorn --bind :8080 --workers 2 --threads 4 --timeout 120 app:app
  network:
    port: 8080
    env: PORT
  env:
    - name: PORT
      value: "8080"
    - name: PYTHONUNBUFFERED
      value: "1"
