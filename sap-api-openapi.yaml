openapi: 3.0.0
info:
  title: SAP Inventory Management API
  description: API for SAP inventory management operations including purchase orders, stock levels, and material information
  version: 1.0.0
servers:
  - url: https://aws-saptfc-demosystems-sapsbx.awsforsap.sap.aws.dev
    description: SAP Demo System
paths:
  /sap/opu/odata/sap/API_PURCHASEORDER_PROCESS_SRV/A_PurchaseOrder('{po_number}'):
    get:
      operationId: get_complete_po_data
      summary: Get complete purchase order data
      description: Retrieve complete purchase order information including header and line items
      parameters:
        - name: po_number
          in: path
          required: true
          schema:
            type: string
          description: Purchase order number
        - name: $expand
          in: query
          required: false
          schema:
            type: string
            default: to_PurchaseOrderItem
      security:
        - BasicAuth: []
      responses:
        '200':
          description: Purchase order details
          content:
            application/json:
              schema:
                type: object
                properties:
                  d:
                    type: object
                    properties:
                      PurchaseOrder:
                        type: string
                      CompanyCode:
                        type: string
                      PurchasingOrganization:
                        type: string
                      Supplier:
                        type: string
                      DocumentCurrency:
                        type: string
                      to_PurchaseOrderItem:
                        type: object
                        properties:
                          results:
                            type: array
                            items:
                              type: object
  /sap/opu/odata/sap/API_PURCHASEORDER_PROCESS_SRV/A_PurchaseOrder:
    get:
      operationId: get_purchase_orders_for_material
      summary: Get purchase orders for material
      description: Retrieve pending purchase orders for a specific material
      parameters:
        - name: $filter
          in: query
          required: true
          schema:
            type: string
          description: OData filter expression
      security:
        - BasicAuth: []
      responses:
        '200':
          description: List of purchase orders
          content:
            application/json:
              schema:
                type: object
                properties:
                  d:
                    type: object
                    properties:
                      results:
                        type: array
                        items:
                          type: object
components:
  securitySchemes:
    BasicAuth:
      type: http
      scheme: basic
